<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register Form</title>
    <style>
        /* Base Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: #f4f4f4; /* Light background for the form */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            color: #333; /* Dark text for contrast */
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #1f2bd1; /* Blue for the heading */
        }

        .register-container a {
            color: #888;
            text-decoration: none;
            font-size: 14px;
        }

        .register-container a:hover {
            text-decoration: underline;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            background-color: #1f2bd1; /* Blue color for button */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .register-btn:hover {
            background-color: #0d1ba3; /* Darker blue on hover */
        }

        .terms-conditions, .newsletter {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }

        .terms-conditions input, .newsletter input {
            margin-right: 10px;
        }

        .terms-conditions label, .newsletter label {
            font-size: 14px;
            color: #333;
        }

        .terms-conditions a, .newsletter a {
            color: #f4a31d; /* Color for terms link */
            text-decoration: none;
        }

        .terms-conditions a:hover, .newsletter a:hover {
            text-decoration: underline;
        }

        .forgot-password, .login-link {
            margin-top: 15px;
        }

        .forgot-password {
            display: block;
        }
    </style>
</head>
<body>

    <div class="register-container">
		<a href="index.html" class="logo">
          <img src="img/logoo-auction.jpg" alt="Homeverse logo" height ="40">
        </a>
        <h2>Register</h2>
        <form>
            <div>
                <input type="text" placeholder="First name" required>
                <input type="text" placeholder="Last name" required>
            </div>
            <input type="email" placeholder="Email Address" required>
            <input type="tel" placeholder="Mobile Number" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>

            <div class="terms-conditions">
                <input type="checkbox" required>
                <label>I have read and agree to the <a href="#">terms & conditions</a>.</label>
            </div>
            
            <div class="newsletter">
                <input type="checkbox">
                <label>I agree to receive email / SMS newsletters.</label>
            </div>

            <button class="register-btn" type="submit">Register</button>
        </form>
        <div class="login-link">
            Already Registered? <a href="login.html">Login here</a>
        </div>
    </div>

</body>
</html>
