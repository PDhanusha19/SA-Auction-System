<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Form</title>
    <style>
        /* Base Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #f4f4f4; /* Light background for the form */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            color: #333; /* Dark text for contrast */
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #1f2bd1; /* Blue for the heading */
        }

        .login-container a {
            color: #888;
            text-decoration: none;
            font-size: 14px;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #1f2bd1; /* Blue color for button */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .login-btn:hover {
            background-color: #0d1ba3; /* Darker blue on hover */
        }

        .forgot-password, .register-link {
            margin-top: 15px;
        }

        .forgot-password {
            display: block;
        }
    </style>
</head>
<body>
	
    <div class="login-container">
		<a href="index.html" class="logo">
          <img src="img/logoo-auction.jpg" alt="Homeverse logo" height ="40">
        </a>

        <h2>Login</h2>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button class="login-btn" type="submit">Login</button>
            <a href="Password.html" class="forgot-password">Forgot Password?</a>
        </form>
        <div class="register-link">
            New user? <a href="Register.html">Register here</a>
        </div>
    </div>

</body>
</html>
