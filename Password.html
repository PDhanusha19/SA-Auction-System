<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forgotten Password</title>
    <style>
        /* Base Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .forgot-password-container {
            background-color: #f4f4f4; /* Light background for the form */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            color: #333; /* Dark text for contrast */
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #1f2bd1; /* Blue for the heading */
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .reset-btn {
            width: 100%;
            padding: 12px;
            background-color: #1f2bd1; /* Blue color for button */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .reset-btn:hover {
            background-color: #0d1ba3; /* Darker blue on hover */
        }

        .or-text {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }

        .return-login a {
            color: #888;
            text-decoration: none;
            font-size: 14px;
        }

        .return-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="forgot-password-container">
        <h2>Forgotten password?</h2>
        <form>
            <input type="email" placeholder="Enter your email" required>
            <button class="reset-btn" type="submit">Send password reset link</button>
        </form>
        <div class="or-text">Or</div>
        <div class="return-login">
            <a href="login.html">Return to login</a>
        </div>
    </div>

</body>
</html>
